<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="{% static 'css/estilos2.css' %}">
</head>
<body>

    <form id="entrada" method="post">
        
        {% csrf_token %}
        {% if form.non_fields.errors %}
            <div class="alert" role="alert">
                {{form.non_fields_errors}}
            </div>
        {% endif %}
        <fieldset>
        <div class="decoracion">
            <center><img src="{% static 'img/doctorlogin.png' %}" alt="" height="100"></center>
        </div>
        <div class="arrow">
            <div class="col-md-6 col-md-offset-3">
                <label>Nombre de usuario:</label>
                {{ form.username }}
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    {{ form.password }}
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="cotraseña">Olvidé mi contraseña</label>
                    <input class="btn btn-primary" type="submit" value="Ingresar">
                </div>
            </div>
        </div>
        </fieldset>
    </form>
    
</body>
</html>x
