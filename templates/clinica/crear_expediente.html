{% extends 'index.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}Crear Expediente Clinico{% endblock %}
    {% block extra %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos3.css' %}">
     <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script type="text/javascript" src="{% static 'js/formato.js' %}"> </script>
    <script type="text/javascript" src="{% static 'js/formato2.js' %}"> </script>
    {% endblock %}
</head>

<body>
    <hr>
    
    {% block content %}
    <div class="container">
    <h3>Ingresar Expediente</h3>
    <div class="row">
        <div class="col-md-12">
            <form method="POST" action="" class="con">
                {% csrf_token %}
               
                <div class="row">
                    <div class="col-md-4 ">               
<p><label for="id_nombreCompleto">Nombres:</label> 
<input type="text" name="nombreCompleto" maxlength="200" id="id_nombreCompleto" class="form-control"></p>
</div>
<div class="col-md-4">
<p><label for="id_edad">Edad:</label> 
<input type="number" name="edad" id="id_edad" class="form-control"></p>
</div>
<div class="col-md-4">
<p><label for="id_sexo">Sexo:</label> 
<input type="text" name="sexo" maxlength="200" id="id_sexo" class="form-control"></p>
</div>
<div class="col-md-4 ">
<p><label for="id_estado">Estado:</label> 
<input type="text" name="estado" maxlength="200" id="id_estado" class="form-control"></p>
</div>
<div class="col-md-4">
    <p><label for="id_altura">Altura:</label> 
    <input type="number" name="altura" step="any" id="id_altura" class="form-control"></p>
    </div>
    <div class="col-md-4">
        <p><label for="id_peso">Peso:</label> 
        <input type="number" name="peso" step="any" id="id_peso" class="form-control"></p>
        </div>
</div>
<div class="row">
<div class="col-md-4">
<p><label for="id_temperatura">Temperatura:</label> 
<input type="number" name="temperatura" step="any" id="id_temperatura" class="form-control"></p>
</div>
<div class="col-md-4">
    <p><label for="id_presart">Presión Arterial:</label> 
    <input type="text" name="presart" maxlength="200" id="id_presart" class="form-control"></p>
    </div>
</div>
<div class="row">
<div class="col-md-4">
<p><label for="id_enfermedadeshe">Enfermedades Hereditarias:</label> 
<textarea name="enfermedadeshe" cols="40" rows="10" maxlength="400" id="id_enfermedadeshe" class="form-control"></textarea></p>
</div>
<div class="col-md-4">
<p><label for="id_alergias">Alergias:</label> 
<textarea name="alergias" cols="40" rows="10" maxlength="400" id="id_alergias" class="form-control"></textarea></p>
</div>
<div class="col-md-4">
<p><label for="id_obserpsi">Observaciones Psicologicas:</label> 
<textarea cols="40" rows="10" name="obserpsi" maxlength="200" id="id_obserpsi" class="form-control"></textarea></p>
</div>
</div>

                    <div class="float-right">
                        <button type="submit" class="btn btn-secondary">Crear</button>
                        <button type="reset" class="btn btn-secondary">Borrar</button>
                    </div>
            </form>
        </div>
    </div>
    
    {% endblock %}

</body>

{% block footer %}
    <footer>
        <h1><center>°SISMEDICA°</center></h1>
    </footer>
  
{% endblock footer %}
</body>
</html>
